name: Stage the app
on: 
  pull_request:
    types: [labeled]
    
env: 
  DOCKER_IMAGE_NAME: jpdheleno-azure-ttt
  IMAGE_REGISTRY_URL: docker.pkg.github.com
  AZURE_WEBAPP_NAME: jpdheleno-ttt-app
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    if: contains(github.event.pull_request.labels.*.name, 'stage')
